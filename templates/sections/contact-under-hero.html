
{% load static %}
{% load i18n %}


<!--contact start-->
{% if cta %}
<section class="theme-bg py-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-8">
        <h3 class="text-capitalize text-white font-weight-bold">{{ cta.title }}</h3>
      </div>
      <div class="col-md-4 mt-3 mt-md-0 text-md-end"> <a class="btn btn-white" href="{{ cta.button_link }}"><span>{{ cta.button_text }}</span></a>
      </div>
    </div>
  </div>
</section>
{% endif %}

<!--contact end-->
