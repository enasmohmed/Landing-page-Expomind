
{% load static %}
{% load i18n %}




<!--hero section start-->

<!--<section id="particles" class="fullscreen-banner p-0 overflow-hidden" data-bg-img="{{ hero.background_image.url }}" data-overlay="6">-->
<section id="particles" class="fullscreen-banner p-0 overflow-hidden"
         style="position: relative; background-image: url('{{ hero.background_image.url }}');
                background-size: cover; background-position: center;">
 <!-- Overlay فوق الصورة -->
  <div class="overlay" style="
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* اللون + الشفافية */
      z-index: 1;
  "></div>
  <div class="align-center" >
    <div class="container">
      <div class="row text-end">
        <div class="col-xl-6 col-lg-8 col-md-10 ms-auto">
        {% if hero %}
          <h1 class="text-white mb-4 animated6">{{ hero.title|safe }}</span></h1>
          <p class="lead text-white animated5">{{ hero.subtitle|safe }}</p>
            {% if hero.button_text %}
          <a class="btn btn-theme btn-radius animated7" href="{{ hero.button_link }}">{{ hero.button_text }}</a>
          <a class="btn btn-border btn-radius animated6" href="{{ hero.button_link }}">{{ hero.button_text }}</a>
            {% endif %}
        {% endif %}
        </div>
      </div>
    </div>
  </div>
</section>
<!--hero section end-->
